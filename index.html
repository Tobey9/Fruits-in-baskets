<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Fruits in baskets</title>
  </head>
  <body>
    <h1>Fruits in Baskets</h1>
    <div class="apples">🍎🍎🍎🍎🍎🍎🍎🍎🍎🍎</div>
    <div class="oranges">🍊🍊🍊🍊🍊🍊🍊🍊🍊🍊</div>
    <p id="counts-apple">Count Apples:</p>
    <p id="counts-orange">Count Oranges:</p>
    <div class="baskets">
      <div class="basket" id="apple-basket"></div>
      <div class="basket" id="orange-basket"></div>
    </div>
    <div class="buttons">
      <button id="add-apple" onclick="addApple()">ADD APPLE</button>
      <button id="add-orange" onclick="addOrange()">ADD ORANGE</button>
    </div>

    <h4>Made by Toby</h4>
    <script src="script.js"></script>
  </body>
</html>
